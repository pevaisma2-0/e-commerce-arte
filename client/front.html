<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        const button = document.querySelector(".button");
        button.addEventListener("click", () => {
          retrieveData();
        });
        //Las peticiones se hacen a la uri del server segun las rutas definidas
        const retrieveData = () => {
          fetch(
            "http://localhost/proyectos/7mo/boilerplate_front_back/server/productos",
            {
              headers: { "Content-Type": "application/json" },
            }
          )
            .then((res) => res.json())
            .then((data) => {
              console.log(data);
              data = data[1];
              const datos = document.createElement("div");
              datos.innerText = "Producto: " + data.nombre + "\nCantidad: " + data.cantidad + "\nPrecio:" + data.precio;
              const div = document.getElementById("datos");
              div.appendChild(datos);
            });
        };
      });
    </script>
  </head>
  <body>
    <button type="button" class="button">Retrieve data from api</button>
    <div id="datos"></div>
  </body>
</html>
