<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        const button = document.querySelector(".button");
        button.addEventListener("click", () => {
          retrieveData();
        });
        const retrieveData = () => {
          fetch(
            "http://localhost/proyectos/7mo/boilerplate_front_back/server/back.php",
            {
              headers: { "Content-Type": "application/json" },
            }
          )
            .then((res) => res.json())
            .then((data) => {
              // console.log(data);
              const datos = document.createElement("div");
              datos.innerText = data.nombre + " " + data.apellido;
              const div = document.getElementById("datos");
              div.appendChild(datos);
            });
        };
      });
    </script>
  </head>
  <body>
    <button type="button" class="button">Retrieve data from api</button>
    <div id="datos"></div>
  </body>
</html>
